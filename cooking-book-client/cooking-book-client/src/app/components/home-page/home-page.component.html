<div class="pb-5">
    <div class="flex justify-center flex-wrap gap-4">
        @for(item of recipes;track 1){
            <app-recipe-card/>
        }
        @empty {
            <div>
                No Recipe
            </div>
        }
        <div class="fixed bottom-10 right-10">
            <button (click)="createRecipeForm()" mat-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        
    </div>
</div>
