<h1 class="text-center pt-5 text-black">Update Recipe - 3</h1>
<form (ngSubmit)="onSubmit()" class="w-[27rem] p-6 rounded-lg shadow-md bg-slate-300	background-color: rgb(203 213 225);">
    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-grey-200">Title</mat-label>
            <input matInput 
            placeholder="write your title..." value="recipeItem.title"
            name="title"
            class="py-2 px3 text-grey-200 mt-1 focus:shadow-outline "
            [(ngModel)]="recipeItem.title" 
            />
          </mat-form-field>
    </div>

    <div class="mb-4">
            <mat-radio-group 
            name="foodType" [(ngModel)]="recipeItem.fooType" 
            value="recipeItem.foodType" 
            aria-label="Select an option">
                <mat-radio-button value="">Vegetarian</mat-radio-button>
                <mat-radio-button value="">Non Vegetarian</mat-radio-button>
            </mat-radio-group>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-grey-200">Description</mat-label>
            <input matInput 
            placeholder="write your food type..." value="recipeItem.description"
            name="description"
            class="py-2 px3 text-grey-200 mt-1 focus:shadow-outline "
            [(ngModel)]="recipeItem.description" 
            />
          </mat-form-field>
    </div>

    <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label class="text-grey-200">Image</mat-label>
            <input matInput 
            placeholder="image url" value="recipeItem.image"
            name="image"
            class="py-2 px3 text-grey-200 mt-1 focus:shadow-outline "
            [(ngModel)]="recipeItem.image" 
            />
          </mat-form-field>
    </div>
    <div>
        <button  mat-raised-button color="primary" type="submit">
            Create
        </button>
    </div>
</form>
